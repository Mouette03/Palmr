name: Update server lockfile

on:
  workflow_dispatch: # DÃ©clenchement manuel depuis l'onglet Actions de GitHub

jobs:
  update-lockfile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.6.0"

      - name: Update lockfile (remove AWS SDK packages)
        working-directory: apps/server
        run: pnpm install --no-frozen-lockfile

      - name: Commit updated lockfile
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(server): remove @aws-sdk packages from lockfile"
          file_pattern: "apps/server/pnpm-lock.yaml"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
